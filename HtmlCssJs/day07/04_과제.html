<style>
    body{
        margin: 0;    
        background-image: url(/image/배경/room.jpg);
        background-size: cover;
        width: 100%;

        background-repeat: no-repeat; 
   
        /* background-position: center; */
    }
    .imgbox{
        position: absolute;
        background-color: rgba(0,0,0,0.5);
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: 20;

    }
    .logo{

        font-size: 30px;
        margin-top: 30px;

    }
    ul{
        float: right;

        font-weight: 700;
        
    }
    ul>li{

    }
    .main{
        position: absolute;

        left: 50%;

    .main-text{
        top: 50%;
        left: 50%;

        color: white;
        font-weight: 700;
        font-size: 60px;
    }

        position: absolute;
        width: 150px;
        height: 50px;
        border: 1px solid green;
        border-radius: 25px;
        text-align: center;
        margin-left: 50%;
        transform: translate(-50%);
        text-align: center;
        line-height: 50px;
        text-decoration: none;
        color: white;
        margin-top: 30px;
    }
    p{
        margin: 0;
    }
    li>a{
        text-decoration: none;
        color: white;
        margin-left: 10px;
    }
    .main-a:hover{
        border: 1px solid yellow ;
        box-shadow: 5px 5px 5px;
    }
    ul>li>a:hover{
        color: yellow;
        box-shadow: 5px 5px 5px white;
    }
