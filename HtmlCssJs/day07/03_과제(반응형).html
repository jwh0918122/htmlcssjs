<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header{
            width: 100%;
            height: 60px;
            background-color: gray;
            color: white;
            margin-bottom: 20px;
            line-height: 60px;
            font-size: 30px;
            padding-left: 10px;
            
        }
        .main-img{
            width: 50%;
            height: 800px;
            float: left;
       
        }
        .text{
            float:right;
            width: 50%;
            height: 400px;
            padding: 60px;
            box-sizing: border-box;
            margin: auto;
            font-size: 20px;
            /* line-height: 400px; */
        }
        .moniter{
            float: left;
            width: 25%;
            height: 400px;
        }
        .keyboard{
            float: right;
            width: 25%;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
        a{
            line-height: normal;  /* line-height: normal; 부모의 line-height:200px를 그대로 받음 */
            border: 4px solid gray;
            padding: 10px 40px;
            font-size: 10px;
            font-weight: 700;
            color: gray;
            font-size: 20px;
            text-decoration: none;
        } 
        .mouse{
            width: 25%;
            height: 200px;
          
        }
        
        @media screen and (max-width:1200px) {
        .header{
            width: 100%;
            height: 60px;
        }
        .main-img{
            width: 100%;
            height: 800px;
        }
        .text{
            width: 100%;
            height: 300px;
            padding: 50px;
            box-sizing: border-box;
        }
        .moniter{
            float: left;
            width: 50%;
            height: 400px;
        }
        .keyboard{
            width: 50%;
            height: 200px;
            float: right;
        } 
        .mouse{
            width: 50%;
            height: 200px;
            float: right;
        }
        }

        @media screen and (max-width:800px) {
        .header{
            width: 100%;
            height: 60px;
        }
        .main-img{
            width: 100%;
            height: 800px;
        }
        .text{
            width: 100%;
            height: 300px;
            padding: 30px;
            box-sizing: border-box;
        }
        .moniter{
           
            width: 100%;
            height: 400px;
        }
        .keyboard{
            width: 100%;
            height: 200px;
        
        } 
        .mouse{
            width: 100%;
            height: 200px;
        
        }
        }

    </style>
</head>
<body>
    
    <div class="header" id="top">메뉴</div>
    <div ><img src="/image/컴퓨터/노트북.jpg" alt="" class="main-img"></div>

    <p class="text">
    <b>Portfolio</b><br>
    <br>
    <b>Make Hardware Soft</b><br>
    <br>
    The standard chunk of Lorem Ipsum used since the 1500s is reproduced below for those interested. Sections 1.10.32 and 1.10.33 from "de Finibus Bonorum et Malorum" by Cicero are also
    </p>

    <div><img src="/image/컴퓨터/모니터.jpg" alt="" class="moniter"></div>
    <div><img src="/image/컴퓨터/키보드.jpg" alt="" class="keyboard"><a href="#top">VIEW MORE</a></div>
    <div><img src="/image/컴퓨터/마우스.jpg" alt="" class="mouse"> </div>
</body>
</html>
