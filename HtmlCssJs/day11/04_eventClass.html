<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자색 바꾸기</title>
    <style>
        .java{
            color: blanchedalmond;
            font-size: 30px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <h1 id="heading" class="">
        javascript
    </h1>
    <h3 id="main">글자를 클릭해 보세요</h3>

    <script>
        let heading = document.getElementById('heading')
        heading.onclick = function(){
            heading.classList.toggle('java'); //클릭할때마다 java의 style이 넣어졌다 빼졌다 함
            // heading.classList.add('java');; //java의 style이 넣어짐(다시 클릭한다고 안빠짐)
        }

        let main = document.getElementById('main'); //main객체 그대로 가져옴
        main.onclick = function(){  //main을 클릭하면 이 함수를 실행해 주세요
            main.style.setProperty('font-size','30px')  //css의 스타일 속성 변경 ("속성명","값")
           
        }
    </script>
</body>
</html>
