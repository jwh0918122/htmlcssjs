<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        배열의 순환할 수 있는 구조를 이용하여 특정 기능을 할 수 있는 메서드가 제공 됨
    </h1>
    <ul>
        <li>
            array.forEach(callback function) : 일반 반복문과 유사한 형태
        </li>
        <li>
            array.map(callback function) : (forEach 수행) 연산 결과를 리턴하여 새로운 배열을 만들어줌
        </li>
        <li>
            array.filter(callback function) : map처럼 수행하면서 비교 연산의 결과를 줌.
            true에 해당하는 값만 필터링
        </li>
    </ul>

    <script>
        const numArr = [12,8,46,78,45,68,'s','p','k'];
        const strArr = ['a','p','s','u','y','k','l'];

        /*forEach를 사용하여 index, value 값을 console에 찍기*/
        console.log(`--numArr--`);
        numArr.forEach(function(e,i){
            console.log(i,e);
        })
        numArr.forEach(function(e,i,s){
            console.log(i,e,s);
        })

        console.log(`--strArr--`);
        strArr.forEach(function(e,i){
            console.log(i,e);
        })

        // X
        const newArr = numArr.forEach(function(e,i){
            return `${i} : ${e}` // 처리는 가능(에러X)하지만 리턴은 안됨.
        })
        // console.log(newArr);  => undefined

        
        //MAP
        console.log(`--map--`);
        //방법 1
        const newArrMap = strArr.map(function(elem_value, index, array){
            return `${index} : ${elem_value} : ${array}`;
        })
        console.log(newArrMap);

        //방법2
        function printArry(e,i,a){
            return `${i} : ${e} : ${a}`;
        }
        const newArrMap2 = numArr.map(printArry);
        console.log(newArrMap2)
        

        //Filter
        console.log(`--filter--`);

        const newNumArr = numArr.filter(function(e,i,arr){
            return isNaN(e); // NaN : Not A Number  =>  e 중에 number가 아닌 것만 리턴
            // return !isNaN(e); // e 중에 number인 것만 리턴
        })
        console.log(newNumArr);

    </script>
    
</body>
</html>
