<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.bigbox{
    width: 320px;
    margin: auto;
    border: 1px solid black;
    padding: 10px;

}
.textbox1{
    width: 320px;
    height: 50px;
    border: 3px solid black;
    text-align: center;
    line-height: 45px;
    font-weight: 600;
    font-size: 35px;
    box-sizing: border-box;
}
.textbox2{
    width: 320px;
    height: 50px;
    border: 3px solid black;
    text-align: center;
    line-height: 45px;
    font-weight: 600;
    font-size: 35px;
    box-sizing: border-box;
}
.box{
    width: 320px;
    height: 280px;
    border: 3px solid black;
    margin: 10px auto;
    position: relative;
    box-sizing: border-box;
    
}
.minibox{
    width: 100px;
    height: 100px;
    position: absolute;
    top: 0;
    left: 0;
    display: inline-block;
    box-shadow: 4px 5px 7px white;
}
.first{
    top: 50px;
    left: 50px;
    background-color: brown;
    z-index: 30;
}
.second{
    top: 90px;
    left: 90px;
    background-color:green;
    z-index: 20;
}
.third{
    top: 130px;
    left: 130px;
    background-color:blue;
    z-index: 10;
}








/* position: absolute;
    width: 100px;
    height: 100px;
    background-color: brown; */


</style>
</head>
<body>
    <div class="bigbox">

        <div class="textbox1">텍스트</div>
        <div class="box">
            <div class="minibox first"></div>
            <div class="minibox second"></div>
            <div class="minibox third"></div>
        </div>
        <div class="textbox2">텍스트</div>






    </div>



</body>
</html>
