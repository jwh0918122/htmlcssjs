<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>

.container{
    width: 300px;
    margin: 20px auto; /*가운데 정렬*/
    border: 1px solid black;
}
.top,.bt{
    width: 90%;
    height: 50px;
    border: 3px solid black;
    margin: 10px auto;
    text-align: center;
    font-size: 2em; /*폰트 사이즈 2배로 늘리기*/
    font-weight: 700;
    line-height: 50px; /*height 만큼 주면 상하 가운데정렬*/

}
.mid{
    width: 90%;
    height: 250px;
    border: 3px solid black;
    margin: 10px auto;
    position: relative;
}
.red,.green,.blue{
    width: 100px;
    height: 100px;
    box-shadow: 5px 5px 5px whitesmoke;
    position: absolute;
    /* display: inline-block; */
}
.red{
    background-color: red;
    top: 40px;
    left: 40px;
    z-index: 50;
}
.green{
    background-color: green;
    top: 80px;
    left: 80px;
    z-index: 30;
}
.blue{
    background-color: blue;
    top: 120px;
    left: 120px;
}




</style>
</head>
<body>
    <div class="container">

        <div class="top">텍스트</div>
        <div class="mid">
            <div class="red"></div>
            <div class="green"></div>
            <div class="blue"></div>
        </div>
        <div class="bt">텍스트</div>

        </div>



</body>
</html>
