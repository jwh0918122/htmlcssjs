<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box 속성</title>
    <!-- 
        box 
        width : 가로 길이
        box-sizing : box의 크기를 지정하는 속성
        margin : box의 바깥여백
        padding : box의 안쪽여백
        box-sizing에 따라 width의 크기가 컨텐츠 자체의 가로가 될 수 도 있고, 
        박스 전체의 가로가 될 수도 있음.
        - border-box : width = 컨텐츠의 가로 + padding + border
        - content-box : width = 컨텐츠의 가로
        ex)
        width = 100px  padding = 5px  border = 1px
        border-box : 88px + 5px + 5px + 1px + 1px => 100px인데 (100px로 바꿔야 하니까 width를 88px로 바꿔줌) (많이 사용)
        content-box : 100px + 5px + 5px + 1px + 1px => 112px
     -->
     <!-- box를 클릭하면 naver로 이동하는 버튼(div)을 생성 -->
     <style>
        .box1{
            /* 100px = 2px + 40px + 58 */
            width: 100px;
            height: 100px;
            border: 1px solid black;
            padding: 20px;
            box-sizing: border-box
        }
        .box2{
            /* 100px + 40px + 2px = 142px */
            width: 100px;
            height: 100px;
            border: 1px solid black;
            padding: 20px;
            box-sizing: content-box;
        }
        .naver{
            width: 380px;
            height: 56px;
           
            background-color: #03c75a;
            border: 1px solid #15c654;
            font-size: 20px;
            text-align: center;
            line-height: 50px;
            margin-top: 10px;
            color: #FFFFFF;
            border-radius: 5px;
          
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
            /* font-family: 'Bagel Fat One', cursive; */
       }
       a{
        text-decoration: none;
       }
      
       
     </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>

    <a href="http://www.naver.com">
    <div class="naver"><b>naver</b> 로그인
    </div>
    </a>

</body>
</html>
