<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color 속성</title>
    <style>
        /* 
        색상 관련 속성
        - color : 글자 색
        - background-color : 배경 색
        - border-color : 테두리 색
        색상을 지정하는 방법
        - 이미 지정된 이름을 사용하는 방법 : red, yello, green 등.
        - 색상 코드를 사용하는 방법 : 16진 수 색상
        - rgb 함수를 이용하는 방법 : rgb(0~255, 0, 0)
        - rgba : rgb에 투명도 추가
        - a : 투명도 => 0~1사이의 값을 가짐 (방향 생략지)
        background : linear-grandient(방향, 색상1, 색상2)
        to fight
        */
        
        .color{
            color: rgb(125, 184, 235);
        }
        .bg-color{
            color: pink;
            background: linear-gradient(rgb(223,184,255),rgb(125,184,235));
        }
        .b-color{
            /* 선 두께, 선 스타일, 선 색 */
            border:2px dashed coral;
        }
    </style>
</head>
<body>
    <div class="color">글자색</div>
    <div class="bg-color">배경색</div>
    <div class="b-color">테두리 색</div>
    
</body>
</html>
