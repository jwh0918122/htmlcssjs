<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atribute selector</title>
    <style>
        input[type=text]{
            background-color: aquamarine;
        }
        input[type=password]:focus{  /*focus : 마우스로 클릭했을 때 변화*/
            background-color: bisque;
        }
        button[type=button]{
            background-color: yellow;
        }
        button[type=reset]:hover{  /*focus : 마우스커서를 가져다 댈 때 변화*/
            background-color: pink;
        }
        .login{
            font-size: 20px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <!-- 
        태그가 가지고 있는 속성을 이용하여 선택하는 선택자
        태그명[속성=값]

        required : 필수 입력
     -->
     <form action="">
        <div>
            <label for="id">User ID</label>
            <input type="text" class="login" id="id" name="id" placeholder="8자 이상" required>
        </div>    
        <div>
            <label for="password">Password</label>
            <input type="password" class="login" id="password" name="password" placeholder="8자 이상" required>
        </div>
        <div>
            <label for="pin">User PIN</label>
            <input type="password"  class="login" name="pin" id="pin" placeholder="숫자만" required>
        </div>
        <div>
            <button type="button">일반버튼</button>
            <button type="submit">전송버튼</button>
            <button type="reset">취소버튼</button>
        </div>
     </form>
    
</body>
</html>
