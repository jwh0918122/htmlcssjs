<body>
    <h1>
        Promise 객체를 리턴하는 함수를 호출하는 함수
        then 메서드를 사용하여 실행 순서를 기다려서 프로미스 객체를 사용
    </h1>
    <ul>
        <li>
            fetch 함수 : 데이터 통신을 위해 제공되는 함수
            첫 파라미터는 url, 두번째 파라미터 header에 적용될 객체
        </li>
        <li>
            then 메서드 : promise 객체를 리턴하는 함수 및 메서드를 기다려서
            다음 순서의 로직을 수행하기 위한 연결 기능을 한다.
        </li>
    </ul>
    </ul>

    <button type="button" id="btn">데이터 가져오기</button>

    <ul id="ulList"></ul>

    <script>
        document.getElementById('btn').addEventListener('click', () => {

            for (let i = 1; i <= 5; i++) {
                fetch(`https://jsonplaceholder.typicode.com/todos/${i}`)
                    .then(resp => resp.json())
                    .then(json => ulPrint(json)) //성공시  
                    .catch(err => console.log(err)); //error시
            }
        })

        /*출력하는 함수 만들기 (비동기이기 때문에 순서를 보장하지 않음)*/

        //콘솔창에 k : value 형식으로 출력하는 함수 
        // function print(obj) {
        //     for (const k in obj) {
        //         console.log(`${k} : ${obj[k]}`);
        //     }
        //     console.log('-------------')
        // }

        //ul에 k : value 형식으로 출력하는 함수
        function ulPrint(obj) {
            // document.getElementById('ulList').innerHTML = ``; //초기화
            for (const k in obj) {
                document.getElementById('ulList').innerHTML += `<li>${k} : ${obj[k]}</li>`;
            }
        }

    </script>


</body>
