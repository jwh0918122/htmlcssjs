<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <style>

        body{
            background-color: rgb(61, 156, 132);
        }
        .container{
            width: 300px;
            background-color:  rgb(205, 243, 243);
            text-align: center;
            border-radius: 10px;
            padding: 20px;
            
            /*화면의 정중앙에 위치하기위한 공식*/
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        .text-field{
            width: 100%;
           font-size: 15px;
           padding: 10px;
           box-sizing: border-box; /*padding까지 포함해서 width 100%해주세요(위에 width:100% 해줬음)*/
           border-radius: 5px;
           border: none;
           margin-bottom: 10px;
        }
        .btn-input{
            width: 100%;
            height: 37px;
            box-sizing: border-box;
            margin-bottom: 30px;
            border-radius: 5px;
            border: none;
            background-color: rgb(61, 156, 132);
            cursor: pointer; /*마우스 대면 손가락이 나옴*/
            color: white;

        }
        .link>a{
            text-decoration: none;  /*링크에 밑줄 선 없애기*/
            color: rgb(180, 180, 180);
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="">
            <input type="text" name="id" placeholder="아이디" class="text-field">
            <input type="password" name="pw" placeholder="비밀번호" class="text-field">
            <input type="button" type="submit" value="로그인" class="btn-input">
        </form>

        <div class="link">
            <a href="">비밀번호를 잊어버리셨나요?</a>
        </div>
    </div>
    
</body>
</html>
