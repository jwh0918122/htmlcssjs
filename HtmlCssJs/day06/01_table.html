<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 속성</title>

    <style>
        table{
            /* border: 1px solid black; */
            border-collapse: collapse;  /*표의 선을 두줄에서 한줄로 바꿔주는 거 */
            
        }
        th, td{
            border: 1px dashed rgb(53, 107,255);
            width: 150px;
            height: 30px;
            text-align: center;
            border-left: none;  /*왼쪽 선 없애기*/
            border-right: none; /*오른쪽 선 없애기*/
        }
        thead{
            background-color: aqua;
            border-top: 2px solid rgb(53, 107,255);
            border-bottom:2px solid rgb(53, 107,255) ;
        }
        tfoot{
            border-bottom:2px solid rgb(53, 107,255) ;
            background-color: rgb(225,255,255);
        }
        tbody>tr:nth-child(2n){
            background-color: rgb(225,255,255);
        }
        tbody>tr:hover{
            background-color: coral;
            color: aliceblue;
            
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>이름</th>
                <th>국어</th>
                <th>영어</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td>홍길동</td>
            <td>78</td>
            <td>48</td>
        </tr>
        <tr>
            <td>김영이</td>
            <td>48</td>
            <td>59</td>
        </tr>
        <tr>
            <td>박길동</td>
            <td>78</td>
            <td>48</td>
        </tr>
        <tr>
            <td>임꺽정</td>
            <td>69</td>
            <td>93</td>
        </tr>
        <tr>
            <td>이순신</td>
            <td>98</td>
            <td>78</td>
        </tr>
    </tbody>
    <tfoot>
        <td>합계</td>
        <td>100</td>
        <td>100</td>

    </tfoot>
    </table>
    
</body>
</html>
