<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제2</title>
    <style>
.box{
    width: 100%;
    position: relative;
}
body>div:first-child{
    position: absolute;
    width: 100%;
    height: 100px;
    background-color: red;
}
.h2>div:first-child{
    position: absolute;
    top: 100px;
    background-color: orange;
    width: 25%;
    height: 100px;
}
.h2>div:nth-child(2){
    position: absolute;
    top: 100px;
    left: 25%;
    background-color: yellow;
    width: 50%;
    height: 100px;
}
.h2>div:nth-child(3){
    position: absolute;
    top: 100px;
    left: 75%;
    background-color: green;
    width: 25%;
    height: 100px;
}
.h3>div:first-child{
    position: absolute;
    top: 200px;
    background-color:blue;
    width: 50%;
    height: 100px;
}
.h3>div:nth-child(2){
    position: absolute;
    top: 200px;
    left: 50%;
    background-color:purple;
    width: 50%;
    height: 100px;
}
.h4{
    background-color: rgba(146, 51, 235, 0.452);
    position: absolute;
    top: 300px;
    width: 100%;
    height: 100px;
}

    </style>
</head>
<body>
    <div class="box">
    <div class="h1"></div>
    <div class="h2">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="h3">
        <div></div>
        <div></div>
    </div>
    <div class="h4"></div>
    

</div>
</body>
</html>
