<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제</title>
    <style>
        body{
            background-color: rgb(61, 156, 132);
        }
    .bigbox{
        position: absolute;
        width: 600px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgb(205, 243, 243);
        border-radius: 10px;
        text-align: center;
        padding: 30px;
    }
    .idbox{
      
        width: 550px;
        height: 50px;
        background-color: rgba(158, 228, 205, 0.466);
        border-radius: 10px;
        border: none;
    }
    .passwordbox{
        margin-top: 10px;
        width: 550px;
        height: 50px;
        background-color: white(212, 241, 232, 0.747);
        border-radius: 10px;
        border: none;
    }
    div>button{
        margin-top: 10px;
        margin-bottom: 70px;
        width: 550px;
        height: 50px;
        background-color:rgb(61, 156, 132);
        border-radius: 10px;
        border: none;
        color: white;
        font-size: 20px;
    }

    .link{

        border-radius: 10px;
        border: none;
        color: rgb(180, 180, 180);
        font-size: 20px;
    }
    

    </style>
</head>
<body>
    <div class="bigbox">
        <div><input type="text" placeholder="아이디" class="idbox"></div>
        <div><input type="password" placeholder="패스워드" class="passwordbox"></div>
        <button type="button">로그인</button>
    
    <div><a href="http://www.naver.com" class="link"><ins>비밀번호를 입어버리셨나요</ins></a></div>
    </div>
</body>
</html>
