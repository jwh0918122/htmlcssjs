<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배달의 민족</title>
    <style>
        @font-face {
            font-family: jua;
            src: url(/font/Jua-Regular.ttf);
        }
       body{
        background-color: skyblue;
        font-family: jua;
       }
       div{
        text-align: center;
       }
       .header{
        margin: 50px;
       }
       .header>h1{
            font-size: 100px;
            font-weight: 700px;
        }
        .header>h2{
            font-size: 45px;
        }
        .menu{
            width: 300px;
            height: 400px;
            background-color: white;
            margin:auto;
            position: relative;
            border-radius: 25px;
            margin-bottom: 50px;
        }
        .menu>:first-child{
            width: 300px;
            height: 200px;
            background-size: 300px 200px;
            border-radius: 10px 10px 0px 0px;
            background-color: yellow;
        }
        .menu>h4{
            position: absolute;
            font-size: 30px;
            bottom: 110px;
            left: 50%;
            transform: translate(-50%);
        }
        .menu>P:nth-child(3){
            margin-top: 50px;
            padding: 10px;
        }
        .menu>P:nth-child(4){
            margin-top: 1px;
        }
        .menu>:last-child{
            color: red;
        }
        #스시{
            background-image: url(/image/음식/초밥.jpg);
        }
        #곱창{
            background-image: url(/image/음식/곱창.jpg);
        }
        #화채{
            background-image: url(/image/음식/화채.jpg);
        }

        @keyframes logo_ani{
            0%{
                right: 0%;
            }
            50%{
                right: 20%;
            }
            100%{
                right: 0%;
            }

        }
        .logo{
            position: fixed;
            bottom: 30px;
            width: 200px;
            height: 200px;
            right: 20px;
        }
        .logo:hover{
            animation-name: logo_ani;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }
       
    </style>
</head>
<body>
    <div class="header">
        <h1>배달의 민족</h1>
        <h2>넌 배달할 때가 제일 멋있어</h2>
    </div>

    <div class="menu">
        <div id="스시"></div>
        <h4>맛있는 초밥</h4>
        <p>주머니가 가벼운 당신의 마음까지 생각한 착한 가격!</p>  
        <p><del>25,000원</del> 15,000원</p>
        <p>바로 결제</p>
    </div>

    <div class="menu">
        <div id="곱창"></div>
        <h4>맛있는 곱창</h4>
        <p>주머니가 가벼운 당신의 마음까지 생각한 착한 가격!</p>  
        <p><del>25,000원</del> 15,000원</p>
        <p>바로 결제</p>
    </div>

    <div class="menu">
        <div id="화채"></div>
        <h4>맛있는 화채</h4>
        <p>주머니가 가벼운 당신의 마음까지 생각한 착한 가격!</p>  
        <p><del>25,000원</del> 15,000원</p>
        <p>바로 결제</p>
    </div>

    <img src="/image/배민 로고.webp" alt="" class="logo">


   
    </div>
    
</body>
</html>
