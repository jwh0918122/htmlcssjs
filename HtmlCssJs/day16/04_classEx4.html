        class User{
            constructor(name,birthday){
                this.name=name;
                this.birth=birthday;
            }
            //age를 리턴하는 get 
            get printAge(){
                
                return `나이 : ${today.getFullYear() - this.birth.getFullYear()}`;
            }
            //status() 성인인지 미성년자인지 콘솔에 출력하는 메서드 
            status(){
                if((today.getFullYear() - this.birth.getFullYear())>=20){
                    return console.log(`성인입니다.`);
                }else{
                    return console.log(`미성년자 입니다.`);
                }
            }
            
        }
        
        let today = new Date();
        let birthday = new Date('1997-09-18');
        let user = new User('장원희',birthday);
        console.log(user.printAge); //나이 : 26
        user.status(); // 성인입니다.
