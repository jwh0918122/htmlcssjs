<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //객체로 계좌 현황 체크
        let myAccount = {
            name : 'hong', //계좌명
            balance : 0, //잔액
            //입금
            deposit : function(amount){
                this.balance+=amount;
            },
            //출금
            withdraw : function(amount){
                this.balance-=amount;
            },
            //이체
            transfer : function(amount, otherAccount){
                this.balance-=amount;
                otherAccount.balance += amount;
            }
        }
        let yourAccount = {
            name : 'kim', //계좌명
            balance : 1000, //잔액
            //입금
            deposit : function(amount){
                this.balance+=amount;
            },
            //출금
            withdraw : function(amount){
                this.balance-=amount;
            },
            //이체
            transfer : function(amount, otherAccount){
                this.balance-=amount;
                otherAccount.balance += amount;
            }
        }

        //내 계좌에 입금 상황
        console.log(myAccount.name, ":" , myAccount.balance); //계좌명 : 잔액
        myAccount.deposit(5000); //5000원 입금
        console.log(myAccount.name, ":" , myAccount.balance);
        
        //내 계좌에 출금 상황
        myAccount.withdraw(1000); //1000원 출금
        console.log(myAccount.name, ":" , myAccount.balance);
        
        //내 계좌에서 이체
        myAccount.transfer(2000,yourAccount); //yourAccount로 2000원 이체
        console.log(myAccount.name, ":" , myAccount.balance); //myAccount의 계좌명 : 잔액
        console.log(yourAccount.name, ":" , yourAccount.balance); //yourAccount의 계좌명 : 잔액

        /*클래스로 만들기*/
        class myAccountCls{
            constructor(name,balance){
                this.name=name;
                this.balance=balance;
            }
            deposit(amount){
                this.balance +=amount;
            }
            withdraw (amount){
                this.balance-=amount;
            }
            transfer(amount, yourAccount){
                this.balance-=amount;
                yourAccount.balance += amount;
            }

        }
        let leeAcc = new myAccountCls('lee',5000);
        let packAcc = new myAccountCls('pack',10000);

        console.log(leeAcc);
        console.log(packAcc);
        
        packAcc.deposit(2000,leeAcc);
        console.log(leeAcc);
        console.log(packAcc);

    </script>
</body>
</html>
