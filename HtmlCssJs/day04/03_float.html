<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        부모박스안에 box 3개를 넣기 가로로 나열(left)
        부모박스의 크기 500px * 500px
     -->
     <style>
        .p-box{
            width: 500px;
            height: 500px;
            border: 1px solid black;
        }
        .box{
            /* 
            calc(식)
            - 단위가 다른 값들을 계산해야 할 때 사용
            - 딱 나누어떨어지지 않는 값을 줄 때
            - 연산자 앞 뒤로 띄어쓰기 필수!
            */
            width: calc(100% / 3);  /*부모의 100%에서 3으로 나눈 값을 가로 사이즈로 해라*/
            height: 500px;
            border: 1px solid;
            float: left;
            box-sizing: border-box;
        }
        .box1{
            background-color: aqua;
        }
        .box2{
            background-color: aquamarine;
        }
        .box3{
            background-color: azure;
        }

        
        .box4{
            width: calc(100% / 3);
            height: 500px;
            border: 1px solid;
            float: left;
            box-sizing: border-box;
            background-color: pink;
        }
        .box5{
            width: calc((100% / 3) * 2);
            height: 500px;
            border: 1px solid;
            float: left;
            box-sizing: border-box;
            background-color: indianred
        }

        


     </style>
</head>
<body>

    <div class="p-box">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
    </div>
    <div class="p-box">
        <div class="box4">1</div>
        <div class="box5">2</div>
    </div>
    
</body>
</html>
