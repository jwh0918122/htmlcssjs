<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제</title>
<style>
    .round{
        width: 200px;
    }
    .menu-box{
        width: 200px;
        float: left;
    }
    .menu{
        width: 100%;
        height: 30px;
        display: block;
        border: 1px solid black;
        text-decoration: none;
        border-bottom: none; /*가운데는 겹쳐져서 선이 2px이 되니까 밑에는 하나 지워줌*/
        color: black;
        font-weight: 700px;
        line-height: 30px;
        font-size: 15px;
    
    }
    .menu:hover{
        background-color: antiquewhite;
    }
    .menu:last-child{
        border-bottom: 1px solid black;
    }
    .box{
        width: calc(100% - 220px);
        height: 500px;
        border: 1px solid black;
        float: right;
        background-image: url(/image/배경/파리.jpg);
        background-size: 100%;
        background-position: center;
        background-repeat: no-repeat;
    }
</style>
</head>
<body>
    <div>
        <div class="round">
            <div class="menu-box">
            <a href="#" class="menu">메뉴1</a>
            <a href="#" class="menu">메뉴2</a>
            <a href="#" class="menu">메뉴3</a>
            <a href="#" class="menu">메뉴4</a>
            </div>
        </div>

        <div class="box"><div class>
        </div>
    </div>
</body>
</html>
