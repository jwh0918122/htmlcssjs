<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>과제</title>
<style>
    .box{
        width: 250px;
        height: 150px;
        border: 0.5px solid black;
        position: relative;
        text-align: center;
        line-height: 230%;
        float: left;
    }
    .minibox{
      width: 100%;
        height: 25%;
        border: 0.5px solid black;
        position: absolute;
    }
    .minibox:nth-child(1){
        bottom: 75%;
    }
    .minibox:nth-child(2){
        bottom: 50%;      
    }
    .minibox:nth-child(3){
        bottom: 25%;
    }
    .minibox:nth-child(4){
        top: 75%;     
    }
    .minibox:hover{
        background-color: yellow;
    }
    .imgbox{
      width: calc(100% - 270px);
      height: 70%;
      right: 10px;
      float: right;
    }


</style>
</head>
<body>
    <div>
        <div class="box">
            <div class="minibox">메뉴1</div>
            <div class="minibox">메뉴2</div>
            <div class="minibox">메뉴3</div>
            <div class="minibox">메뉴4</div>
        </div>

        <div class="imgbox">     
             <img src="/image/배경/풍경1.jpg" alt="" width="100%" height="100%">
        </div>
    </div>
</body>
</html>
