<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img tag</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 
        input type="image" == img 태그
        - width : 이미지 가로 길이
        - height : 이미지 세로 길이
        - autp : 비율에 맞춰서 자동
     -->

     <!-- 강아지 그림을 누르면 naver로 이동하게 설정 -->
     <a href="https://www.naver.com/" target="_blank"><img src="/image/dog1.jpg" alt="이미지 없음" width="500px" height="500px"></a>

    
</body>
</html>
