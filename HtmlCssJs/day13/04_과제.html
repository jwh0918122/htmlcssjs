<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <h1>Up Down Game</h1>
    <ul>
        <li>
            랜덤 숫자 만들기 버튼을 클릭하면 랜덤으로 1~99(포함)의 숫자 1개를 생성한다.
        </li>
        <li>
            숫자가 생성되면 컴퓨터가 랜덤으로 숫자를 생성하였습니다라는 안내문구가 출력된다.
        </li>
        <li>
            input란에 1~99(포함)숫자를 ㅇ비력하고 맞추기란느 버튼을 클릭하면
        </li>
        <li>
            컴퓨터가 숫자보다 높은 숫자이면 Down을 출력, 낮은 숫자면 Up을 출력
        </li>
        <li>
            컴퓨터가 숫자를 맞추면 정답입니다~ 컴퓨터 숫자는 ? 이였습니다. 라는 메세지 출력
        </li>
    </ul>
    <button id="creatRandomBtn">랜덤 숫자 생성 버튼</button>
    <button>초기화</button onclick="window.location.reload()"> <br><!--윈도우창의 초기화 버튼 누른거와 같은 효과 --> 
    <input type="number" id="userNum"> <button id="answerBtn"">정답!!</button>
        <h3 id="text"></h3>
    <script>
        
        let random = 0;
        let cnt=0;
        
        //랜덤 숫자 생성 버튼
        document.getElementById('creatRandomBtn').addEventListener('click',()=>{
            random=Math.floor((Math.random()*99)+1);
            console.log(random);
        })
        
        //정답 버튼
        document.getElementById('answerBtn').addEventListener('click',()=>{
            let userNum = document.getElementById('userNum').value; //user가 입력한 번호
            console.log(userNum);
            cnt++;
            
                if(random>userNum){
                    document.getElementById('text').innerText=`Down~!! \n 시도 횟수 : ${cnt}`;
                }else if(random<userNum){
                    document.getElementById('text').innerText=`UP~!! \n 시도 횟수 : ${cnt}`;
                }else{
                    document.getElementById('text').innerText=`정답~ <br> 시도 횟수 : ${cnt}`;
                    return;
                }
        })
      
      


    </script>
</body>
</html>
