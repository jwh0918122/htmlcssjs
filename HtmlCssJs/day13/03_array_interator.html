<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 순환</title>
</head>
<body>
    <h1>
        배열의 순환할 수 있는 구조를 이용하여 특정 기능을 할 수 있는 메서드가 제공 됨
    </h1>
    <ul>
        <li>
            array.forEach(callback function) : 일반 반복문과 유사한 형태
        </li>
        <li>
            array.map(callback function) : (forEach 수행) 연산 결과를 리턴하여 새로운 배열을 만들어줌
        </li>
        <li>
            array.filter(callback function) : map처럼 수행하면서 비교 연산의 결과를 줌.
            true에 해당하는 값만 필터링
        </li>
    </ul>

    <script>
        const numArr = [3,2,4,5,7,1,10,6,13,'a','b','c'];
        const strArr = ['a','f','k','b','t','g'];

        console.log('--elem_value, index, array--')
        numArr.forEach(function(elem_value, index, self){ //엘리먼트 값(요소들), 인덱스(인덱스), 셀프(자기 자신 전체array) => 순서를 지켜줘야 함(self만 하고싶다고 엘리먼트와 인덱스 생략할수없음 self가 엘리먼트자리오면 엘리먼트로 인식)
            console.log(index, elem_value,self[index]); //
            // console.log(index, elem_value,self);
        })

        strArr.forEach(function(elem_value, index, self){
            console.log(index,elem_value,self);
        })

        console.log('--elem_value, index--');
        strArr.forEach(function(elem_value, index){ //값이랑 인덱스만
            console.log(index,elem_value);
        })

        console.log('--elem_value--');  
        strArr.forEach(function(elem_value){ //값만
            console.log(elem_value);
        })

        console.log('--invoke callback function')
        function printNumber(e,i,arr){
            console.log(i,e,arr);
        }
        numArr.forEach(printNumber);
        

    </script>
    
</body>
</html>
