<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <h1>Up Down Game</h1>
    <ul>
        <li>
            랜덤 숫자 만들기 버튼을 클릭하면 랜덤으로 1~99(포함)의 숫자 1개를 생성한다.
        </li>
        <li>
            숫자가 생성되면 컴퓨터가 랜덤으로 숫자를 생성하였습니다라는 안내문구가 출력된다.
        </li>
        <li>
            input란에 1~99(포함)숫자를 ㅇ비력하고 맞추기란느 버튼을 클릭하면
        </li>
        <li>
            컴퓨터가 숫자보다 높은 숫자이면 Down을 출력, 낮은 숫자면 Up을 출력
        </li>
        <li>
            컴퓨터가 숫자를 맞추면 정답입니다~ 컴퓨터 숫자는 ? 이였습니다. 라는 메세지 출력
        </li>
    </ul>
   
        <h1>
            <button type="button" onclick="computerNum()">랜덤 숫자 생성 버튼</button>
            <button type="button" onclick="window.location.reload()">새로고침</button>
        </h1>
        <h3 id="printMsg"></h3>
        <h1>
            <input type="text" id="myGuess">
            <button type="button" onclick="compareNum()">정답~!!</button>
        </h1>
        <h3 id="result"></h3>
    <script>
        let comNum =0; 
        let count =0; // 횟수
        // let myNum = document.getElementById('myGuess').value;  => 이걸 여기다가 하면 아무것도 입력하지 않은 빈 영역이기 때문에 공백만 나옴

        //랜덤 숫자 생성
        function computerNum(){
            comNum = Math.floor(Math.random()*50)+1;
            console.log(comNum);
            document.getElementById('printMsg').innerText = 
            `컴퓨터가 랜덤 수(1~50)를 생성하였습니다.`;
        }
        //숫자 비교
        function compareNum(){
            let str='';
            if(count <5){
                let myNum =Number(document.getElementById('myGuess').value); //숫자로 변환
                count++; // 1회 증가
                if(myNum > 0 && myNum <50){
                    if(comNum==myNum){
                        str=`시도횟수 ${count}, 정답입니다. 컴퓨터의 숫자는 ${comNum}였습니다.`;
                    }else if(comNum>myNum){
                        str=`시도횟수 ${count}, UP~!`;
                    }else {
                        str=`시도횟수 ${count}, DOWN~!`;
                    }
                }else{
                    str = `1~50 사이의 숫자만 가능합니다. `
                }
            }else{
                str = `시도횟수 ${count}회가 초과되었습니다. 게임 종료~!`
            }
            document.getElementById('result').innerText = `${str}`;
        }


    </script>
</body>
</html>
