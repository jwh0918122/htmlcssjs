<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>과제(뉴욕)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Single+Day&family=Tektur:wght@500&display=swap"
        rel="stylesheet">
    <style>
        .제목 {
            width: 300px;
            height: 100px;
            border: 3px solid black;
            text-align: center;
            font-size: 50px;
            margin: 30px auto;
            padding-top: 15px;
            box-sizing: border-box;
            font-family: 'Tektur', cursive;
            text-shadow: 5px 1px 7px;
            box-shadow: 5px 5px 5px;
        }

        ul>li {
            font-size: 30px;
            text-align: center;
            list-style: none;
            display: inline;
            margin-right: 20px;
        }

        a {
            width: 200;
            height: 200;
        }

        ul {
            width: 500px;
            text-align: center;
            margin: auto;
            padding: 0;
            font-family: 'Do Hyeon', sans-serif;
        }

        a {
            text-decoration: none;
            color: black;

        }

        img {
            width: 340px;
            height: 453px;
            margin: 10px auto;
            display: block;
        }
    </style>
</head>

<body>
    <div class="제목">Travel</div>
    <div>
        <ul>

            <li id="home" class="curr_view" onclick="clickCity(this)">Home</li>
            <li id="seoul" onclick="clickCity(this)">서울</li>
            <li id="tokyo" onclick="clickCity(this)">도쿄</li>
            <li id="paris" onclick="clickCity(this)">파리</li>
        </ul>
    </div>
    <div><img src="/image/배경/서울.jpg " alt="Home" id="cityImg"></div>
    <script>
        const cityClick = (elem) => {
            console.log(elem);
            console.log(elem.id);
            let idVal = elem.id;
            document.getElementById('cityImg').src =
                `/image/${idVal}.jpg`;
        }

    </script>

</body>

</html>
