<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="" alt="" id="image">

    <script>
        const arr = ['cat1', 'cat2', 'cat3', 'cat4'];

        setInterval(() => randomImg, 300);


        function randomImg() {
            let random = Math.floor(Math.random() * 4) + 0;
            document.getElementById('image').src = `/image/동물/${arr[random]}.jpg`;
        };

    </script>
</body>

</html>
