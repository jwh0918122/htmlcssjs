<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval Method</title>
    <style>
        #result {
            background-color: brown;
            color: white;
        }
    </style>
</head>

<body>
    <button type="button" id="start">시작</button>
    <button type="button" id="end">끝</button>
    <h1 id="result">
        3초 후에 글자가 나타납니다.
    </h1>
    <a href="06_location.html">06_location.html</a>

    <script>
        let intervalObj;

        function startColor() { //interval 주기
            intervalObj = setInterval(flashColor, 300);//콜백함수를 그대로 호추하는거면 () 안써도 됨
        }
        function stopColor() {//interval 삭제
            clearInterval(intervalObj);
        }


        function flashColor() {
            let h1 = document.getElementById('result');
            h1.style.color = (h1.style.color == 'white' ? 'black' : 'white');
            h1.style.backgroundColor =
                (h1.style.backgroundColor == 'brown' ? 'yellow' : 'brown');
        }

        document.getElementById('start').addEventListener('click', startColor) //콜백함수를 그대로 호추하는거면 () 안써도 됨
        document.getElementById('end').addEventListener('click', stopColor) //콜백함수를 그대로 호추하는거면 () 안써도 됨

    </script>
</body>

</html>
