<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- input tag는 단일 태그(닫는 태그가 없는 태그) 
        type 속성에 따라 여러가지 기능으로 사용된다.
        주로 데이터를 입력받기 위해 사용
        <input type="속성명"여러가지 태그 속성들...>
        데이터를 서버로 전달하기 위해서 form 태그를 같이 사용
        <form>태그와 같이 사용된다.</form>
    -->
    <!-- type="text" : 가장 많이 사용, 영문, 한글, 특수문자 입력받을 때 사용
        placeholder : 흐리게 표시(안내문자 표시)
    -->
    아이디 : <input type="text">
    패스워드 : <input type="text" placeholder="패스워드">
    <hr>
    <!-- 
        버튼은 3가지 형식으로 지원
        type="button" : 일반 버튼 => 일반
        type="submit" : 전송 버튼 => 데이터를 서버로 전송
        type="reset" : 취소 버튼 => 취소 
     -->
    <form action="#">   <!-- form에서 method를 지정하지 않으면 기본 get방식으로 전송 -->
       
        <input type="text" name="data">
        <input type="text" name="datapass">
        <input type="button" value="button">
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>
    <hr>
    <!-- type="password" : 비밀번호에 사용 입력내용을 숨김 -->
    <input type="password">
    <!-- type="checkbox : 다중 선택을 이용할 경우 사용" -->
    <!-- type="radio" : 여러개중 하나만 선택할 경우 사용 -->
    <input type="checkbox">
    <input type="radio">
    <hr>

    <!-- checkbox value="전송값" value가 없으면 on으로 전송 -->
    <form action="">
    <p>좋아하는 과일은 ? (복수 선택 가능)</p>
    <input type="checkbox" name="fruit"> apple
    <input type="checkbox" name="fruit" value="orange"> orange
    <input type="checkbox" name="fruit" value="banana"> banana
    <input type="submit" value="전송">
    </form>

    <hr>
    <!-- label tag : input의 이름 지정 가능 (chekbox말고도 이름 클릭하면 선택됨)
        for="id값" : 라벨을 클릭하면 id를 가지는 체크박스(라디오버튼)가 선택 (id값이 매칭이 되야함)
    -->
    <form action="">
        <p>좋아하는 과일은 ? (복수 선택 가능)</p>
        <input type="checkbox" name="fruit" value="apple" id="apple">
        <label for="apple">apple</label>
        <input type="checkbox" name="fruit" value="orange" id="orange">
        <label for="orange">orange</label>
        <label for="banana">banana
            <input type="checkbox" name="fruit" value="banana" id="banana">
        </label>
        <input type="submit" value="전송">
    </form>
    <hr>
    <!-- 라벨, 라디오 버튼을 이용하여 남,여 선택하는 form태그를 생성 -->
    <form action="">
        <p>성별을 선택해주세요</p>
        <input type="radio" name="성별" value="girl" id="girl">
        <label for="girl">여</label>
        <input type="radio" name="성별" value="man" id="man">
        <label for="men">남</label>
        <input type="submit" value="전송">
    
    </form>
    <hr>
    <!-- type="color" : 색을 선택할 때 사용. 색상정보를 16진수로 표현 -->
    <form action="">
    <input type="color" name="color">
    <input type="submit" value="전송">
    </form>
    <hr>
    <!--
         type="month" : 년, 월
         type="week" : 년, 주
         type="date" : 년월일
         type="time" : 시분초
         실무에서는 부트스트랩에서 제공하는 datepicker
         jquery datapicker를 이용함
        -->
        <input type="month"><br>
        <input type="week"> <br>
        <input type="date"> <br>
        <input type="datetime-local"> <br>
        <input type="datetime"> <br>
        <input type="time">

    <hr>
    <!--type="email" : 이메일 형식인지 체크-->  
    <!-- type="url" : url 형식인지 체크 -->
    <form action="">
    <input type="email" name="email"> <br>
    <input type="url" name="url">
    <input type="submit" name="" id="" value="전송">
    </form>

    <hr>
    <!-- type="file" : 첨부파일 선택 -->
    <input type="file" name="" id=""> <br>

    <!-- type="hidden" : 안보이게 숨김속성. 백엔드에서 데이터를 숨겨서 보낼 때 사용 -->
    <input type="hidden" name="" id="">

    <!-- type="image" : 이미지를 추가하는 역할 src="이미지 주소", alt="이미지가 없을 때 보여지는 문자" -->
    <input type="image" alt="이미지 없음" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMzA0MjdfMTc0%2FMDAxNjgyNTgyMjIxMjgy.IaHpKTVh7VF50GzfFcHWxjbpqVx32X82UZfeWxkASfwg.eKTfQx-DbdVKfIJ4Ggi8O2RQgj7LPZdn-ZsEd0euS3og.PNG.forest5812%2F7.png&type=a340">

    <!-- 내 파일에 저장되어있는 이미지 보여주기 -->
    <input type="image" alt="강아지 그림" src="/image/dog1.jpg"> <br>

    <!--  type="number" : 숫자만 입력 가능한 창 -->
    <!-- max,min 속성을 이용하면 입력가능한 범위를 지정 -->
    <input type="number" max="100" min="1">

    <!-- type="range" : 상태바를 보여줌 -->
    <input type="range" name="" id="100" max="100" min="1">100

    <!-- type="serch" : 검색 text와 비슷한 역할 x모양이 추가 -->
    <input type="search">



</body>
</html>
