<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 사용</title>
    <!-- 
        자바 스크립트 변수
        값을 담고 있는 메모리 공간의 이름
        자바 스크립트에서 변수는 선언(배정, 할당, 정의)하는 역할만 함.
        var, let(ES6 부터는 let을 하용하라고 적극 권장함)
        - 자바와 달리 자료형이 없음.
        - let으로 선언하면 어떤 값이든 다 담을 수 있음 (배열, 리스트, let ... 다 상관 없음)
        
        var name = "hong";
        var name = "kim";
        가능 => 밑에 있는 것("kim")이 됨

        - 지역 변수 개념
        let name = "hong";
        let name = "kim";
        - 중복 선언 안됨.
        - 스코프(scope=범위)를 벗어나면 다시 재선언 가능
        - 지역변수 스코프 { }

         const name = "hong";
               name = "kim"; 불가능
        - 변수 재선언 안됨. 재할당도 안됨.
        - 선언 이후 항상 고정 값을 가지는 경우 사용
        - 고정된 값을 사용하는 규칙, 참조, 룰, 객체 정의 시 사용

     -->
</head>
<body>
    <h1>변수 사용 범위</h1>
    <script>
        // console.log(name);
        // var name = "hong";
        // console.log(name);  /*system.out.println 과 비슷한 것*/
        // var name = "kim";
        // console.log(name);

        let name="hong";
        console.log(name);
      //  let name = "kim";  // 중복 선언 불가능
        name="kim";
        console.log(name);
        name=20;
        console.log(name);
        // 자바스크립트에서 변수값의 타입을 알아볼 때 typeof 키워드 사용
        console.log(typeof name)  //숫자일 때 int라고 안하고 number라고 함
        // 문자를 연결할 때  + 연산자 사용(,도 됨)
        console.log(typeof name + "값 : ",name); 

        // " ", ' ' : 둘 다 문자를 인식 시킬 때
        // 백틱 `` : 백틱 내부에 코드 삽입이 가능 ${} 통해 삽입
        
        /* 이름, 나이, 주소, 취미 변수를 선언하여 콘솔에 출력*/
        /* 이름 : kim | 나이 : 20 | 주소 : 인천 | 취미 : 산책*/
        name="kim";
        let age=20;
        let addr="인천";
        let hobby="산책"
        console.log("이름 : "+name+" | 나이 : "+age+" | 주소 : "+addr+" | 취미 : "+hobby)
        console.log(`이름:${name}, 나이:${age}, 주소:${addr}, 취미:${hobby}`);

        //카멜표기법 사용, 숫자로 시작하는 변수명은 불가능.
        
    </script>
</body>
</html>
