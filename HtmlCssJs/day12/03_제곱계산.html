<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        a의 b 제곱을 구하라~!! : Math.pow(a,b)
    </h1>
    a : <input type="text" id="a">
    b : <input type="text" id="b">
    <button type="button" id="btn">제곱 구하기</button>
    <h3 id="result">
        <!-- 2의 3제곱은 8입니다. -->
    </h3>
    
    <script>
        document.getElementById('btn').addEventListener('click',()=>{
            let a = document.getElementById('a').value;
            let b = document.getElementById('b').value;
            let result = 1;

            let numa = parseInt(a);
            let numb = parseInt(b);

            for(let i=1;i<=numb;i++){
                result *=numa;
            }
            
            document.getElementById('result').innerText=`${a}의 ${b}제곱은 ${result} 입니다.`
        })

    </script>
    
</body>
</html>
