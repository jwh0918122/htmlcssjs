<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배수 출력하기</title>
</head>
<body>
    <h1>배수 출력하기(1~100 중 입력한 숫자의 배수를 출력)</h1>
    <input type="text" id="num" placeholder="숫자를 입력하세요"> 
    <button type="button" id="btn">배수 출력</button>
    <h3 id="result">
        배수 값 출력<br>

    </h3>

    <script>
        document.getElementById('btn').addEventListener('click',()=>{
            let num = document.getElementById('num').value;
            let result = document.getElementById('result').innerText
            console.log(result);
         
            for(let i=num;i<=100;i++){
                if(i%num==0){
                // document.getElementById('result').innerHTML+=`<span>${i} </span>`
                result.innerText+=`${i} `;
            }}
            document.getElementById('result').innerText=result;
        })
    </script>
    
</body>
</html>
