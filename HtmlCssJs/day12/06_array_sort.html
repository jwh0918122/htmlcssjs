<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 정렬</title>
</head>
<body>
    <h1>
        배열의 정렬은 문자 기반으로 정렬이 됨
    </h1>
    <ul>
        <li>
            array.sort() : 문자 기준의 오름차순
        </li>
        <li>
            array.reverse() : 문자 기준의 내림차순
        </li>
        <li>
            정렬할 배열의 원소가 숫자일 경우 콜백 함수를 이용하여
            내부 연산을 하여 정렬
        </li>
        <li>
            array.sort(function(a,b){
                return a-b; //오름차순
            })
        </li>
        <li>
            array.sort(function(a,b){
                return b-a; //내림차순
            })
        </li>
    </ul>

    <script>
        const myArr = [];
        //1~45까지의 랜덤 숫자 6개를 생성, 배열에 저장 후 콘솔에 출력
        
        //배열에 넣기
        for(let i=0;i<6;i++){
            myArr.push(Math.floor((Math.random()*45)+1))
        }
        
        //정렬 후 출력(오름차순)
        console.log('정렬 후 출력(오름차순)')
        myArr.sort(function(a,b){
            return a-b;
        })
        for(let tmp of myArr){
            console.log(tmp);
        }

        //정렬 후 출력(내림차순)
        console.log('정렬 후 출력(내림차순)')
        myArr.sort(function(a,b){
            return b-a;
        })
        console.log(myArr);

        const cars=[  //배열안에 객체 넣기
            {type:'Volvo', year:2020},
            {type:'Aenz', year:2022},
            {type:'BMW', year:2023},
        ];
        console.log(cars);
        console.log(cars.sort()); //아무 변화 없음(정렬할 기준이 없기 때문에)

        //연식 기준으로 오름차순 정렬
        cars.sort(function(a,b){
            return a.year - b.year; 
        })
        console.log(cars);

        //객체 안의 문자 값을 이용하여 정렬 
        cars.sort(function(a,b){
            let x = a.type.toLowerCase(); //소문자로 변경
            let y = b.type.toLowerCase(); //소문자로 변경
            if(x > y){
                return 1;
            }
            if(x < y){
            return -1;
            }
            return 0;
        });
        console.log(cars)
    </script>
</body>
</html>
