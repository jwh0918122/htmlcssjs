<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        자바스크립트의 배열은 유동 배열 : 크기, 데이터 변경이 가능
    </h1>
    <ul>
        <li>
            const myArray = [1,2,'a','b',3];
            배열의 데이터 타입은 같게 만드는게 룰 / 위와 같이 다르게 해도 허용
        </li>
        <li>
            myArray=[]; 초기값이 없는 빈 배열을 만든 후 데이터를 추가하여 사용
        </li>
        <li>
            index를 가짐 => 0번지부터 시작
        </li>
        <li>
            length(길이) : 총 길이 확인 가능
        </li>
        <li></li>
    </ul>

    <script>
        // const myArray = new Array('a',1,2) // new Array 가능은 하지만 잘 안사용함
        const myArray = ['a','b','c',1,2,3];
        console.log(myArray);
        console.log(myArray.length);
        console.log(myArray[0]);
        console.log(myArray[2]);
        console.log(myArray[myArray.length-1]); //마지막 index의 값 출력
        myArray[myArray.length]=6; //끝에 6 추가
        console.log(myArray); 

        //'add' 배열의 마지막에 추가
        myArray[myArray.length]='add';
        console.log(myArray); //index=7
        myArray[9] =1;
        console.log(myArray[8]); //없는 값은 undefined로 출력
        console.log(myArray)

        //const로 배열을 선언하게 되면 배열의 값은 변경 가능 하나, 배열 자체를 변경할 수 없음.
        //만약 배열의 초기화, 또는 다른 배열로 교체가 필요한 로직은 let으로 선언 가능

        //배열 안의 값들을 출력(탐색)
        console.log('------------')
        for(let i=0;i<myArray.length;i++){
            console.log(myArray[i]);
        }

        console.log('------------')
        //유사 배열(연관 배열) : associative Array
        let associativeType = [1,true,'hong',undefined,
        {k: 'value'},['k','g']];
        console.log(associativeType); 

        for(let i=0;i<associativeType.length;i++){
            if(i==4){
                console.log(associativeType[i].k); //value추출 
            }else{
                console.log(associativeType[i])
            }
        }

        console.log('-----향상된 for문 사용------')
        //향상된 for문 사용
        for(let a of associativeType){ 
            console.log(a);
        }

        
    </script>
</body>
</html>
