<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;

        }
        tr>td{
           
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h3>데이터 리스트</h3>
    <ol>
        <li>이름</li>
        <li>거주자</li>
        <li>
            좋아하는 리스트
            <ul>
                <li>1. ?</li>
                <li>2. ?</li>
                <li>3. ?</li>
            </ul>
        </li>
        <li>이메일</li>
        <li>pet 소유 여부</li>
        <li>지금 가장 원하는 것</li>
    </ol>
    <h3>리스트의 구조에 따라 자바스크립트 객체를 만들어보자</h3>

    <!-- 입력받을 input 구조 생성-->
    <table id="infoTable">
        <tr>
            <td>이름</td>
            <td id="nameTd"></td>
        </tr>
        <tr>
            <td>거주지</td>
            <td id="addrTd" ></td>
        </tr>
        <tr>
            <td rowspan="3">좋아하는 리스트</td>
            <td id="favor1Td"></td>
        </tr>
        <tr>
            <td id="favor2Td"></td>
        </tr>
        <tr>
            <td id="favor3Td"></td>
        </tr>
        <tr>
            <td>이메일</td>
            <td id="emailTd"></td>
        </tr>
        <tr>
            <td>pet 소유 여부</td>
            <td id="petTd"></td>
        </tr>
        <tr>
            <td>지금 가장 원하는 것</td>
            <td id="wannaTd"></td>
        </tr>
    </table>

    <form action="">
    <fieldset>
    <legend>데이터 리스트</legend>
    이름 <input type="text" id="name"> <br>
    거주지 <input type="text" id="addr"> <br>
    좋아하는 리스트1 <input type="text" id="favor1"> <br>
    좋아하는 리스트2 <input type="text" id="favor2"><br>
    좋아하는 리스트3 <input type="text" id="favor3"><br>
    이메일 <input type="email" id="email"> <br>
    pet 소유 여부 Y/N <input type="text" id="pet"><br>
    지금 가장 원하는 것 <input type="text" id="wanna">
    </fieldset>
    <button type="button" onclick="getDatas()">객체로 데이터 전송</button>
    <button type="button" onclick="printDatas()">데이터 출력</button>
    </form>
    
    <h2 id="dateList"></h2>

    <script>
        
        const dataObj ={
            name : "",
            addr : "",
            favors : {
                favor1 : "",
                favor2 : "",
                favor3 : "",
            },
            email : "",
            pet : "",
            wanna : ""
        };

        /*  위 html에서 받은  값을 객체에 저장 후 콘솔에 출력*/
        // let 변수명 = 값;
        //변수명 = 값;


        //  위 html에서 받은  값을 객체에 저장
        function getDatas(){    
            
            dataObj.name = document.getElementById('name').value;
            dataObj.addr = document.getElementById('addr').value;
            dataObj.favors.favor1 = document.getElementById('favor1').value;
            dataObj.favors.favor2 = document.getElementById('favor2').value;
            dataObj.favors.favor3 = document.getElementById('favor3').value;
            dataObj.email = document.getElementById('email').value;
            dataObj.pet = document.getElementById('pet').value;
            dataObj.wanna = document.getElementById('wanna').value;

            console.log(`
            이름 : ${dataObj.name}
            거주지 : ${dataObj.addr}
            좋아하는 리스트
            1. ${dataObj.favors.favor1}
            2. ${dataObj.favors.favor2}
            3. ${dataObj.favors.favor3}
            이메일 : ${dataObj.email}
            pet 소유 : ${dataObj.pet}
            지금 가장 원하는 것 : ${dataObj.wanna}
            `);
            // console.log(dataObj)  //이러면 dataObj가 출력 되는데 속성명을 abc순서로 나열
            
        }
        
        //콘솔에 출력
        function printDatas(){
        document.getElementById('nameTd').innerHTML=dataObj.name;
        document.getElementById('addrTd').innerHTML=dataObj.addr;
        document.getElementById('favor1Td').innerHTML=dataObj.favors.favor1;
        document.getElementById('favor2Td').innerHTML=dataObj.favors.favor2;
        document.getElementById('favor3Td').innerHTML=dataObj.favors.favor3;
        document.getElementById('emailTd').innerHTML=dataObj.email;
        document.getElementById('petTd').innerHTML=dataObj.pet;
        document.getElementById('wannaTd').innerHTML=dataObj.wanna;
        }
        
    </script>
</body>
</html>
